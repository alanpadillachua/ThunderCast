<!DOCTYPE html>
<html lang="en">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    user-scalable=no, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="templates/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>ThunderCast</title>
</head>

<body>
    <a id="secret"> <img src="images/headshot.png" alt="Chuacabra" > </a>
    <div class="container">
        <div class="page-header">
            <img src="images/Logo.png" alt="ThunderCast Logo">     
        </div>
    </div>
    <h1>{{.Title}}</h1>
    
    <div class="container"></div>
        <div id="file_list" class="list-group" >
            {{range .Files}}
            <div id="file_item"class="row">  
                <div class="col-md-3">
                    <a href="{{.Link}}" class="list-group-item list-group-item-action"> {{.Name}} </a>        
                   
                </div>
                <div class="col">
                    <button id="delButton" type="button" class="btn btn-primary btn-sm">  <span class="fa fa-trash-o fa-lg" aria-hidden="true"></span> Delete </button>
                </div>
            </div> 
            {{end}}
        </div>
    </div>
    <script src="templates/app.js"></script>
</body>

</html>
